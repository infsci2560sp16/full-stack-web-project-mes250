    <h2 id="tbldesc">Add new device to the inventory.</h2>
  	<br>
    *Required fields
    <br>
	<form name="form" id="form">
	<p><label for="owner">Owner:</label> <input name="owner" id="owner" type="text" value=""/></p>
	<p><label for="deviceName">*Device Name:</label> <input name="device_name" id="deviceName"  type="text" value=""/></p>
	<p><label for="manufacturer">*Manufacturer:</label> <input name="manufacturer" id="manufacturer"  type="text" value=""/></p>
	<p><label for="model">*Model:</label> <input name="model" id="model" type="text" value=""/></p>
	<p><label for="type">*Type:</label> <select name="type" id="type">
		<option value="1">Workstation</option>
    	<option value="2">Laptop</option>
    	<option value="3">Switch</option>
    	<option value="4">Router</option>
    	<option value="5">Physical Server</option>
    	<option value="6">Virtual Server</option>
    	<option value="7">RAID Storage</option>
    	<option value="8">Printer</option>
    	<option value="9">Lab Equipment</option>
  		</select></p>
	<p><label for="ip_address">IP Address:</label> <input name="ip_address" id="ip_address"  type="text" value=""/></p>
	<p><label for="serial">*Serial:</label> <input name="serial" id="serial" type="text" value=""/></p>
	<p><label for="processor">*Processor:</label> <input name="processor" id="processor"  type="text" value=""/></p>
	<p><label for="ram">*RAM:</label> <input name="ram" id="ram"  type="text" value=""/></p>
	<p><label for="location">Location:</label> <input name="location" id="location" type="text" value=""/></p>
	<br>
	<input type="submit" id="input" name="submit" value="Add Device" />
	</form>
