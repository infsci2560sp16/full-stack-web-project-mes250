    <h2 id="tbldesc">Add new device to the inventory.</h2>
  	<br>
    *Required fields
    <br>
	<form name="form" id="form" >
	<p><label for="owner">Owner:</label> <input name="OWNER" id="owner" type="text" /></p>
	<p><label for="deviceName">Device Name:</label> <input name="DEVICE_NAME" id="deviceName"  type="text" /></p>
	<p><label for="manufacturer">*Manufacturer:</label> <input name="MANUFACTURER" id="manufacturer"  type="text" /></p>
	<p><label for="model">*Model:</label> <input name="MODEL" id="model" type="text" /></p>
	<p><label for="type">*Type:</label> <select name="TYPE" id="type">
		<option value="1">Workstation</option>
    	<option value="2">Laptop</option>
    	<option value="3">Switch</option>
    	<option value="4">Router</option>
    	<option value="5">Physical Server</option>
    	<option value="6">Virtual Server</option>
    	<option value="7">RAID Storage</option>
    	<option value="8">Printer</option>
    	<option value="9">Lab Equipment</option>
  		</select></p>
	<p><label for="ip_address">IP Address:</label> <input name="IP_ADDRESS" id="ip_address"  type="text" /></p>
	<p><label for="serial">*Serial:</label> <input name="SERIAL" id="serial" type="text" /></p>
	<p><label for="processor">*Processor:</label> <input name="PROCESSOR" id="processor"  type="text" /></p>
	<p><label for="ram">*RAM:</label> <input name="RAM" id="ram"  type="text" /></p>
	<p><label for="location">Location:</label> <input name="LOCATION" id="location" type="text" /></p>
	<br>
	<input type="submit" id="input" name="submit" value="Add Device" />
	</form>
	<br>
