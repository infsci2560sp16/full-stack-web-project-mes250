    <div class="header">
	<div class="header-shadow"></div>
		<div class="header-gradient">
		<br>
		<h1>Add New Device</h1>
		</div> <!-- header-gradient -->
	</div> <!-- header -->

    <h2 id="tbldesc">Add new device to the inventory.</h2>
  	<br>
    *Required fields
    <br>
	<form>
	<p><label for="owner">Owner:</label> <input id="owner" type="text" /></p>
	<p><label for="deviceName">*Device Name:</label> <input id="deviceName"  type="text" /></p>
	<p><label for="manufacturer">*Manufacturer:</label> <input id="manufacturer"  type="text" /></p>
	<p><label for="model">*Model:</label> <input id="model" type="text" /></p>
	<p><label for="type">*Type:</label> <select name="type" id="type">
		<option value="1">Workstation</option>
    	<option value="2">Laptop</option>
    	<option value="3">Switch</option>
    	<option value="4">Router</option>
    	<option value="5">Physical Server</option>
    	<option value="6">Virtual Server</option>
    	<option value="7">RAID Storage</option>
    	<option value="8">Printer</option>
    	<option value="9">Lab Equipment</option>
  		</select></p>
	<p><label for="ip_address">IP Address:</label> <input id="ip_address"  type="text" /></p>
	<p><label for="serial">*Serial:</label> <input id="serial" type="text" /></p>
	<p><label for="processor">*Processor:</label> <input id="processor"  type="text" /></p>
	<p><label for="ram">*RAM:</label> <input id="ram"  type="text" /></p>
	<p><label for="location">Location:</label> <input id="location" type="text" /></p>
	<br>
	<input type="button" value="Add Device" onclick="insert()" />
	</form>
	<br>
	<hr />
	<br>
    <br>
    <table id="inventory" class="display" aria-describedby="tbldesc">
    	<thead>
    		<tr><th>Owner</th><th>Device Name</th><th>Manufacturer</th><th>Model</th><th>Type</th><th>IP Address</th><th>Serial</th><th>Processor</th><th>RAM</th><th>Location</th></tr>
    	</thead>
    	<tbody>
    	
    	</tbody>
    </table>
    <script>
    getData();
    $(document).ajaxStop(function() {
    $('#inventory').DataTable()
    });
	</script>
